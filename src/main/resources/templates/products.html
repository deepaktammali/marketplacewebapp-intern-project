<!DOCTYPE html>
<html>

<head>
    <title th:text="${pageTitle}"></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="products.css" />
    <link rel="stylesheet" href="global.css" />
    <script defer src="product.js"></script>
    <link rel="icon" href="images/favicon.jpg">
    <script defer src="navbar.js"></script>
    <style>

        #addtocartbutton{
            background:#f6e6cb;
            border:2px solid rgb(250, 247, 247);
        }

        #addtocartbutton:hover{
            background:#e3cdc1;
        }

        .card{
            border: 2px solid white;
        }

        .card:hover{
            border: 2px solid rgb(238, 234, 234);
        }

    </style>
</head>

<body>

    <div th:insert="fragments/navbar :: navbar(${isLoggedIn})"></div>
    <h1 class="title is-4 mt-5 ml-4" th:text="${pageTitle}"></h1>
    <div class="items-tile">
        <div class="card" style="box-shadow: none;" th:each="product:${products}">
            <div class="card-image">
                    <img th:src="${product.imageURL}">
              </div>        
            <div class="card-content">
              <div class="content">
                <p th:text="${product.name}" class="title is-size-5"></p>
                <p th:text="${product.description}"></p>
                <br>
              </div>
            </div>
            <footer class="card-footer">
                <p class="card-footer-item">Price</p>
                <p class="card-footer-item"><span  th:text="${product.price}"></span> <span>&#8377;</span> </p>
            </footer>
            <footer class="card-footer">
                <a th:href="${path+'/addtocart?id='+product.id}" class="card-footer-item" id="addtocartbutton">Add To Cart</a>
            </footer>
          </div>
    </div>
    <div th:insert="fragments/footer :: footer"></div>
</body>
</html>
