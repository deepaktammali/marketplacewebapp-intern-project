<!DOCTYPE html>
<html>
    <head>
        <title>Cart</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="global.css" />
    </head>
    <body>
        <div th:insert="fragments/navbar :: navbar(${isLoggedIn})"></div>
        <h1 class="title is-4 mt-5 ml-4" style="text-align: center;">Add Product</h1>
        <div class="columns is-centered">
            <form action="/addproduct" method="POST" class="column is-half">

                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                      <input class="input" type="text" name="name" placeholder="e.g Mango">
                    </div>
                  </div>
        
                  <div class="field">
                    <label class="label">Category</label>
                    <div class="control">
                      <input class="input" type="text" name="category" placeholder="150">
                    </div>
                  </div>
                  
                  <div class="field">
                    <label class="label">Price</label>
                    <div class="control">
                      <input class="input" type="number" name="price" placeholder="150">
                    </div>
                  </div>
        
                  <div class="field">
                    <label class="label">Image URL</label>
                    <div class="control">
                      <input class="input" type="text" name="imageURL" placeholder="150">
                    </div>
                  </div>
        
                  <div class="field">
                    <label class="label">Description</label>
                    <div class="control">
                      <textarea class="textarea" name="description" placeholder="A wonderful product"></textarea>
                    </div>
                  </div>
        
                  <div class="field">
                    <p class="control">
                      <button type="submit" class="button is-success">
                        Add Product
                      </button>
                    </p>
                  </div>
    
            </form>
    
        </div>

        
        <div th:insert="fragments/footer :: footer"></div>
    </body>

</html>
