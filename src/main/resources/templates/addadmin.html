<!DOCTYPE html >

    <th:block th:insert="fragments/head::head(${pageTitle})"></th:block>

    <!-- add admin css -->
    <link rel="stylesheet" href="css/addadmin.css" />
    <!-- add admin page script -->
    <script defer src="js/addadmin.js"></script>

</head>

<body>
  <div th:insert="fragments/navbar :: navbar(${isLoggedIn},${isAdmin})"></div>
    <h1 class="title is-4 mt-5 ml-4">Add Admin</h1>

    <ul class="list pl0 mt0 measure center">
        <p th:if="${users.size()} eq 0" class="is-title is-size-4" style="text-align: center;">No Members Found</p>
        <th:block th:each="user:${users}">
        <li 
        th:if="${user.flag} eq 'member'"
        class="flex items-center lh-copy pa3 ph0-l bb b--black-10">
        <div class="pl3 flex-auto">
            <span class="f6 db black-70" th:text="${user.username}"></span>
            <span class="f6 db black-70" th:text="${user.flag}"></span>
          </div>
          <div>
              <form method="POST" action="/addadmin">
                <button class="button is-success is-light" type="submit" name="id" th:value="${user.id}">Make Admin</button>
              </form>
          </div>
        </li>
    </th:block>
      </ul>
    
    <div th:insert="fragments/footer :: footer"></div>
</body>
</html>
